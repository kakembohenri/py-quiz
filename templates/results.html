<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='quiz.css') }}">
</head>
<body>
    <div class="quiz-container">
        <h2>{{ username }}</h2>
        <h1>Your Score: {{ score }}</h1>
        <!--button onclick="window.location.href='/user_view'" id="next-question-btn">Home</button-->
        <div style="display: flex; justify-content: center; align-items: center;">
            <form action="/user_view" method="post">
                <input type="hidden" id="userId" name="userId" value="{{ username }}">
                <button type="submit" id="next-question-btn">Home</button>                
            </form>
            <form action="/restart-quiz" method="post">
                <input type="hidden" id="userId" name="userId" value="{{ username }}">
                <button type="submit" class="menu-btn">Restart Game</button>
            </form>
        </div>
    </div>
    
</body>
</html>
